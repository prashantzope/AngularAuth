<div class="login">
<div class="login__form">
    <div class="login__field">
        <label class="login-field__label">Username</label>
        <input [(ngModel)] ='username' type="text" class="login-field__input"/>
    </div>
    <div class="login__field">
      <label class="login-field__label">Password</label>
      <input [(ngModel)] = 'password' type="password" class="login-field__input"/>
    </div>
    <button (click)="signIn()" class="login__button">Sign In</button>
</div>
</div>
